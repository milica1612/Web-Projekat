<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src = "jquery-3.3.1.min.js"></script>
    <script src = "registration.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="title-text">
        <div class="title login">
Login</div>
<div class="title signup">
Registracija</div>
</div>
<div class="form-container">
        <div class="slide-controls">
          <input type="radio" name="slide" id="login" checked>
          <input type="radio" name="slide" id="signup">
          <label for="login" class="slide login">Ulogujte se</label>
          <label for="signup" class="slide signup">Registrujte se</label>
          <div class="slider-tab">
</div>
</div>
<div class="form-inner">
          <form class="login">
            <div class="field">
              <input type="text" placeholder="Korisnicko ime" required>
            </div>
<div class="field">
              <input type="password" placeholder="Lozinka" required>
            </div>
<div class="field btn">
              <div class="btn-layer">
</div>
<input type="submit" value="Potvrdi">
            </div>
<div class="signup-link">
Nemate nalog? <a href="">Registrujte se</a></div>
</form>
<form id ="regForma" class="signup">
            <div class="field">
              <input type="text" name="username" placeholder="Korisnicko ime" required>
            </div>
<div class="field">
              <input type="text" name="name" placeholder="Ime" required>
            </div>
<div class="field">
                <input type="text" name="lastName" placeholder="Prezime" required>
              </div>
<div class="field">
                <input type="radio" id="male" name="gender" value="MALE" required>
                <label for="male">Muški</label><br>
                </div>
<div class="field">
                <input type="radio" id="female" name="gender" value="FEMALE" required>
                <label for="female">Ženski</label>
              </div>
<div class="field">
                <input type="password" name="pass1" placeholder="Lozinka" required>
              </div>
<div class="field">
              <input type="password" name="pass2" placeholder="Potvrdite lozinku" required>
            </div>
<div class="field btn">
              <div class="btn-layer">
</div>
<input type="submit" value="Potvrdi">
            </div>
</form>
</div>
</div>
</div>
<script>
      const loginText = document.querySelector(".title-text .login");
      const loginForm = document.querySelector("form.login");
      const loginBtn = document.querySelector("label.login");
      const signupBtn = document.querySelector("label.signup");
      const signupLink = document.querySelector("form .signup-link a");
      signupBtn.onclick = (()=>{
        loginForm.style.marginLeft = "-50%";
        loginText.style.marginLeft = "-50%";
      });
      loginBtn.onclick = (()=>{
        loginForm.style.marginLeft = "0%";
        loginText.style.marginLeft = "0%";
      });
      signupLink.onclick = (()=>{
        signupBtn.click();
        return false;
      });
    </script>

  </body>
</html>
